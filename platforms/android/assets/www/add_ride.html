<!DOCTYPE html>

<html>
  <head>
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script type="text/javascript" src="js/vendor/hammer.min.js"></script>
    <script src="js/index.js"></script>
		<script src="js/googleAutocomplete.js"></script>
		<script src="js/rideFn.js"></script>
		<script src="js/vendor/chosen.jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/chosen.min.css">
  	<title>RideSupply</title>
  </head>

  <body onload="initialize()">

    <form id="addRideForm" novalidate onload="initialize()" style="margin-top:100px">
      <label for="origin">Origin</label>
      <input name="origin" placeholder="" required>
      <br>
      <label for="destination">Destination</label>
      <input name="destination" placeholder="" required>
      <br>
      <label for="seats_available">Available Seats</label>
      <input type="number" min="1" name="seats_available" required>
      <br>
      <label for="pickup_location">Pick up Location</label>
      <input name="pickup_location" placeholder="">
      <br>
      <hr>
      <h5>Car Info</h5>
      <br>
      <label for="car_year">Year</label>
      <select name="car_year" placeholder="" class="chosen-select">
      	<option value="1984">1984</option>
				<option value="1985">1985</option>
				<option value="1986">1986</option>
				<option value="1987">1987</option>
				<option value="1988">1988</option>
				<option value="1989">1989</option>
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
      </select>
      <br>
      <label for="car_make">Make</label>
      <select name="car_make" placeholder="" class="chosen-select"></select>
      <br>
      <label for="car_model">Model</label>
      <select name="car_model" placeholder="" class="chosen-select"></select>

      <input type="submit" value="Add Ride">
    </form>

	</body>
</html>
