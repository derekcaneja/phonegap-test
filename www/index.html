<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/chosen.min.css">
        <script src="//use.typekit.net/kgh2tpx.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
        <title>Ride.supply</title>
    </head>
    <body>
        <div class="app">
            <sidebar open="false">
                <div class="logo"><h1>RIDESUPPLY</h1></div>
                <ul class="nav">
                    <li data-page="add_ride" id="add-ride-sidebar"><a><i class="fa fa-plus"></i><span>Add Ride</span></a></li>
                    <li data-page="explore"><a><i class="fa fa-home"></i><span>Explore</span></a></li>
                    <li data-page="my_rides"><a><i class="fa fa-bookmark"></i><span>My Rides</span></a></li>
                    <li data-page="account_settings"><a><i class="fa fa-cog"></i><span>Edit Profile</span></a></li>
                    <li data-page="payment_settings"><a><i class="fa fa-credit-card"></i><span>Payment Settings</span></a></li>
                    <li><a><i class="fa fa-power-off"></i><span>Logout</span></a></li>
                </ul>
            </sidebar>
            <div id="main">
                <header class="row header">
                    <div class="column">
                        <i id="openSidebar" class="fa fa-bars"></i>
                    </div>
                    <div class="column logoicon">
                        <i class="fa fa-child"></i><i class="fa fa-plus"></i><i class="fa fa-car"></i>
                    </div>
                     <div class="column">
                        <i id="openSearch" class="fa fa-search"></i>
                    </div>
                </header>

                <div class="app-page">
                    
                </div>

                <section class="search">
                    <div class="row">
                        <input id="searchbox" type="text" placeholder="Where to?">
                    </div>
                    <div class="row search-results">
                    </div>
                </section>
                <footer class="row footer">
                    <h3>Filter</h3>
                </footer>
                <div class="add-ride"><i class="fa fa-plus"></i></div>
            </div>
            <div class="second">
                <div class="header">
                    <div class="column">
                        <i id="backToMain" class="fa fa-arrow-left"></i>
                    </div>
                    <div class="row logoicon">
                        <i class="fa fa-child"></i><i class="fa fa-plus"></i><i class="fa fa-car"></i>
                    </div>
                </div>
                <div class="second-main">
                    <div class="app-side-page">
                    
                    </div>
                </div>
            </div>

        </div>

        <!-- App Pages -->
        <section class="login-page">
            <p>Please log in with facebook!</p>
            <fb:login-button scope="public_profile,email,user_birthday,user_actions.music,user_education_history,user_photos," onlogin="app.createUser();" style="display:none"></fb:login-button>
        </section>

        <section class="explore-page" style="display:none">
            <div class="results">
                <script id="my-rides-results" type="text/x-handlebars-template">
                    {{#each posts}}
                        <div class="post">{{post user ride}}</div>
                    {{/each}}
                </script>
            </div>
        </section>

        <section class="my-rides-page" style="display:none">
            <script id="post-results" type="text/x-handlebars-template">
                {{#each posts}}
                    <div class="post">{{post user ride}}</div>
                {{/each}}
            </script>
        </section>

        <section class="add-ride-page" style="display:none">
            <form id="addRideForm" novalidate>
                <h2>Post about your ride</h2>
                <div class="row">
                    <label class="inputlabel" for="origin">Origin</label>
                    <input class="input" type="text" name="origin" placeholder="Origin" required>
                </div>
                <div class="row">
                    <label  class="inputlabel"for="destination">Destination</label>
                    <input class="input" type="text" name="destination" placeholder="Destination" required>
                </div>
                <div class="row alignright">
                    <label class="numlabel" for="seats_available">Available Seats</label>
                    <input class="inputnum" type="number" min="1" placeholder="1" name="seats_available" required>
                </div>
                <div class="row">
                    <label class="inputlabel" for="pickup_location">Pick up Location</label>
                    <input class="input" type="text" name="pickup_location" placeholder="Pick up Location">
                </div>
                <h5>Car Info</h5>
                <br>
                <label for="car_year">Year</label>
                <select name="car_year" placeholder="" class="chosen-select">
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>
                <br>
                <label for="car_make">Make</label>
                <select name="car_make" placeholder="" class="chosen-select"></select>
                <br>
                <label for="car_model">Model</label>
                <select name="car_model" placeholder="" class="chosen-select"></select>
                <input id="addride-btn" type="submit" value="Add Ride">
            </form>
        </section>

        <section class="account-settings-page" style="display:none">
            <h2>Update your information</h2>
            <div class="row">
                <label class="inputlabel" for="origin">Picture</label>
                <input class="input settings-picture" type="text" name="origin" placeholder="Origin" required>
            </div>
            <div class="row">
                <label class="inputlabel" for="pickup_location">Bio</label>
                <input class="input settings-bio" type="text" name="pickup_location" placeholder="140 Characters...">
            </div>
            <button class="update-settings">Update</button>
        </section>

        <section class="payment-settings-page" style="display:none">
            <h2>Update your payment information</h2>
            <div class="row">
                <label class="inputlabel" for="origin">Picture</label>
                <input class="input settings-picture" type="text" name="origin" placeholder="Origin" required>
            </div>
            <div class="row">
                <label class="inputlabel" for="pickup_location">Bio</label>
                <input class="input settings-bio" type="text" name="pickup_location" placeholder="140 Characters...">
            </div>
            <button class="update-settings">Update</button>
        </section>

        <section class="post-page" style="display:none">
            
        </section>


        <!-- Handlebars Templates -->

        <script id="post-template" type="text/x-handlebars-template">
            <div class="floating-date">
                <span>{{ride.date}}</span>
            </div>
            <section class="top row">
                <div class="column">
                    <div class="location">
                        <div class="row">
                            <h4>{{ride.origin}}</h4>
                            <i class="fa fa-level-down"></i>
                            <h1>{{ride.destination}}</h1>
                        </div>
                        <div class="row time-estimate">
                            <i class="fa fa-clock-o"></i>
                            <h6>Est. {{ride.length}} hour ride</h6>
                        </div>
                    </div>
                    <div class="price column">
                        <div class="row">
                            <div>
                                <i class="fa fa-dollar"></i><h1>{{ride.cost}}</h1>
                           </div>
                        </div>
                    </div>
                    <div class="column seat-availability">
                        <div class="row">
                            <div>
                                <h3>{{ride.seats_available}}</h3>
                                <h5>Seats</h5>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="column">
                    <div class="driver-info">
                        <div class="driver-image"></div>
                        <h4>{{user.first_name}} {{substring user.last_name 0 1}}.</h4>
                        <h6>{{capitalize user.gender 0 1}}, {{age user.birthday}}</h6>
                    </div>
                </div>
            </section>
        </script>

        <script id="ride-template" type="text/x-handlebars-template">
            
        </script>

        <script id="confirm-ride-template" type="text/x-handlebars-template">
            
        </script>

        <!-- Javascript Includes -->

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/velocity.min.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.min.js"></script>
        <script type="text/javascript" src="js/vendor/floatlabel.js"></script>
        <script type="text/javascript" src="js/vendor/hammer.min.js"></script>
        <script type="text/javascript" src="js/vendor/fastclick.min.js"></script>
        <script type="text/javascript" src="js/vendor/stripe.min.js"></script>
        <script type="text/javascript" src="js/vendor/chosen.jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/memory-store.js"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
        <script type="text/javascript" src="js/googleAutocomplete.js"></script>
       
        <script type="text/javascript" src="js/helpers.js"></script>
        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script>

            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '320604994809057',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v2.2'
                });

                FB.getLoginStatus(function(response) {
                    if(response.status === 'connected') {
                        
                        console.log('User already connected!');
                        console.log(response)

                        app.setUser(response.authResponse.userID);
                    }
                });
            };
            
            // Load the Facebook SDK asynchronously
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "http://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

        </script>
    </body>
</html>
