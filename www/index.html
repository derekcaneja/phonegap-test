<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="//use.typekit.net/kgh2tpx.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
        <title>RideSupply</title>
    </head>
    <body>
        <div class="app">
            <sidebar open="false">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </sidebar>
            <div class="main">
                <header class="row">
                    <div class="column">
                        <i id="openSidebar" class="fa fa-bars"></i>
                    </div>
                     <div class="column">
                        <i class="fa fa-search"></i>
                    </div>
                </header>


                <section>

                </section>
                <footer class="row">
                    <i class="fa fa-sliders"></i><h3>Filter results</h3>
                </footer>
            </div>



        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script>
            $('header i').css('width', $('header').height());
            var sidebarIcon = new Hammer($('#openSidebar')[0]);
            sidebarIcon.on('tap', function(ev){
                var isOpen = $('sidebar').prop('open');
                console.log(isOpen)
                if(!isOpen){
                    $('.main').velocity({translateX: $('sidebar').outerWidth(), scale3d: [1,1,1], rotateZ: 0,translateZ: 0}, { duration: 350 }, {easing: 'easeOut'})
                    $('sidebar').prop('open',true);
                }else{
                    $('sidebar').prop('open',false);
                    $('.main').velocity({translateX: 0, scale3d: [1,1,1], rotateZ: 0,translateZ: 0}, { duration: 350 }, {easing: 'easeOut'})
                }
                
            })
        </script>
    </body>
</html>
